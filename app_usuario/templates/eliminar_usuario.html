<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Confirmar Eliminación</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .btn { padding: 10px 15px; text-decoration: none; color: white; margin: 5px; }
        .confirmar { background-color: #DC3545; }
        .cancelar { background-color: #6c757d; }
    </style>
</head>
<body>
    <h1>¿Estás seguro de eliminar a {{ usuario.nombre }} {{ usuario.apellido }}?</h1>
    <p>Email: {{ usuario.email }}</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn confirmar">Sí, Eliminar</button>
    </form>
    <a href="{% url 'listar_usuarios' %}" class="btn cancelar">Cancelar</a>
</body>
</html>

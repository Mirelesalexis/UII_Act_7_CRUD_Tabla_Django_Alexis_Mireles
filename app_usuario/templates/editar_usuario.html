<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Editar Usuario</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        form { max-width: 400px; }
        label { display: block; margin: 10px 0 5px; }
        input[type="text"], input[type="email"], input[type="password"] { width: 100%; padding: 8px; margin-bottom: 10px; }
        button { background-color: #007BFF; color: white; padding: 10px 15px; border: none; cursor: pointer; }
        button:hover { background-color: #0056b3; }
    </style>
</head>
<body>
    <h1>Editar Usuario</h1>
    <form method="post">
        {% csrf_token %}
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" value="{{ usuario.nombre }}" required>

        <label for="apellido">Apellido:</label>
        <input type="text" id="apellido" name="apellido" value="{{ usuario.apellido }}" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" value="{{ usuario.email }}" required>

        <label for="contrasena">Contraseña (dejar en blanco para no cambiar):</label>
        <input type="password" id="contrasena" name="contrasena">
        <small>Solo rellena este campo si deseas cambiar la contraseña.</small>

        <button type="submit">Actualizar</button>
    </form>
    <a href="{% url 'listar_usuarios' %}">Volver al listado</a>
</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Detalle del Usuario</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .container { max-width: 600px; margin-top: 20px; border: 1px solid #ccc; padding: 20px; border-radius: 8px; }
        h1 { color: #333; }
        p { margin-bottom: 10px; }
        strong { display: inline-block; width: 120px; }
        .btn { display: inline-block; margin-top: 20px; padding: 10px 15px; background-color: #007BFF; color: white; text-decoration: none; border-radius: 5px; }
        .btn:hover { background-color: #0056b3; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Detalle del Usuario: {{ usuario.nombre }} {{ usuario.apellido }}</h1>
        <p><strong>ID Usuario:</strong> {{ usuario.id_usuario }}</p>
        <p><strong>Nombre:</strong> {{ usuario.nombre }}</p>
        <p><strong>Apellido:</strong> {{ usuario.apellido }}</p>
        <p><strong>Email:</strong> {{ usuario.email }}</p>
        <p><strong>Fecha de Registro:</strong> {{ usuario.fecha_registro|date:"d M Y H:i" }}</p>
        <a href="{% url 'listar_usuarios' %}" class="btn">Volver al listado</a>
    </div>
</body>
</html>
